fragment SnapshotData on Snapshot {
  id
  pairs {
    __typename
    pair
    type
    price
    low24
    high24
    open24
    volume24
    changepct24
  }
}
fragment HistoryData on History {
  id
  ut
  low
  high
  open
  close
  volume
}

query GetSnapshot($id: ID!) {
    getSnapshot(id: $id) {
        ...SnapshotData
    }
}
query GetHistory($id: ID!, $asending: Boolean, $ut: Int, $limit: Int) {
    getHistory(id: $id, asending: $asending, ut: $ut, limit: $limit) {
        ...HistoryData
    }
}

mutation PutDummySnapshot($id: ID!) {
    putDummySnapshot(id: $id) {
        ...SnapshotData
    }
}
mutation PutDummyHistory($id: ID!, $ut: Int!) {
    putDummyHistory(id: $id, ut: $ut) {
        ...HistoryData
    }
}

subscription SubscribeSnapshot($id: ID!) {
    subscribeSnapshot(id: $id) {
        ...SnapshotData
    }
}
subscription SubscribeHistory($id: ID!) {
    subscribeHistory(id: $id) {
        ...HistoryData
    }
}
